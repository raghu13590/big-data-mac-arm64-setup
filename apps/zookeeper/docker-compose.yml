      - .env
    environment:
      - ZOO_SERVER_ID=3
    volumes:
      - ../../configs/zookeeper/config/zoo.cfg:/opt/bitnami/zookeeper/conf/zoo.cfg
      - ../../app-data/zookeeper/zookeeper3/data:/data
    networks:
      - big-data-network

networks:
  big-data-network:
    external: true